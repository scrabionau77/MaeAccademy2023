<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/index.css" rel="stylesheet">

</head>

<body>
  <!-- inizio griglia-->
  <div class="container text-center">
    <div class="row">
      <!-- contenitore per immagine-->
      <div class="imgcontainer">
        <img src="mg_logo.png" alt="Avatar" class="avatar ">
      </div>
      <form action="/" method="post">


        <!-- contenitore per login email-->
        <div class="form-group mb-3">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email"
            name="exampleInputEmail1">

        </div>

        <!-- contenitore per login password-->
        <div class="form-group mb-3">
          <label for="exampleInputPassword">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword" name="exampleInputPassword">
        </div>

        <!-- contenitore per bottone login-->
        <div class="form-group text-right">
          <button types="button" id="login" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>


  </div>
  <!-- codice per prende js-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
